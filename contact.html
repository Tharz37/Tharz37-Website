<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <title>CONTACT | THARZ_37</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rb-navy: #000c17;
            --rb-red: #e10600;
            --rb-gold: #f5b002;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.03);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--rb-navy);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 6%; background: rgba(0, 12, 23, 0.95);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        .logo img { height: 30px; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-left: 20px; letter-spacing: 1px; }
        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }
        .contact-box {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 50px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .contact-box::before {
            content: "COMM_CHANNEL_OPEN";
            position: absolute; top: -10px; left: 20px;
            background: var(--rb-navy);
            color: var(--rb-gold);
            padding: 0 10px; font-size: 0.7rem; font-weight: 900;
        }
        h2 { font-family: 'Archivo Black', sans-serif; text-transform: uppercase; font-size: 2.5rem; margin-bottom: 10px; line-height: 1; }
        h2 span { color: var(--rb-red); }
        .subtitle { color: #a0aec0; font-size: 0.9rem; margin-bottom: 30px; display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--rb-gold); font-size: 0.7rem; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; }
        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            color: #fff;
            padding: 15px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--rb-red); background: rgba(225, 6, 0, 0.05); }
        .btn-submit {
            width: 100%; padding: 15px;
            background: var(--rb-red); color: white;
            border: none; font-weight: 900; text-transform: uppercase;
            cursor: pointer; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-submit:hover { background: #fff; color: #000; }
        @media (max-width: 600px) {
            .contact-box { padding: 30px 20px; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="assets/icons/logo.png" alt="THARZ"></div>
        <div class="nav-links">
            <a href="https://tharz37.github.io/Tharz37-Website/">Home</a>
            <a href="https://tharz37.github.io/Tharz37-Website/Projects.html">Projects_Log</a>
        </div>
    </nav>
    <section class="contact-container">
        <div class="contact-box">
            <h2>Est. <span>Uplink</span></h2>
            <span class="subtitle">Secure transmission line. Send project briefs below.</span>
            <form action="https://formsubmit.co/bb121d45b8b466d71338e9e14f2cd4cd" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_subject" value="New Contact From Portfolio Website">
                <input type="hidden" name="_autoresponse" value="Thanks for reaching out! I'll get back to you soon.">
                <input type="hidden" name="_next" value="https://tharz37.github.io/Tharz37-Website/thanks.html">
                <div class="form-group">
                    <label>Operator Name</label>
                    <input type="text" name="name" required placeholder="ENTER_ID">
                </div>
                <div class="form-group">
                    <label>Comms Frequency (Email)</label>
                    <input type="email" name="email" required placeholder="ENTER_EMAIL">
                </div>
                <div class="form-group">
                    <label>Transmission Data</label>
                    <textarea name="message" rows="5" required placeholder="TYPE_MESSAGE..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Initialize Send</button>
            </form>
        </div>
    </section>
</body>
</html>
